    <header>
        <h1>Number System Conversion Calculator</h1>
    <nav>
        <a id="NAVA" href="home.html">HOME</a>

    <div class="container">
        <article>
            <form id="conversion-form">
                <label>Decimal:</label>
                <input type="text" id="decimal" maxlength="10" oninput="convertFromDecimal()" placeholder="Enter A Decimal Value">
                <br><br>
                <label>Binary:</label>
                <input type="text" id="binary" maxlength="10" oninput="convertFromBinary()" placeholder="Enter A Binary Value">
                <br><br>
                <label>Octal:</label>
                <input type="text" id="octal" maxlength="10" oninput="convertFromOctal()" placeholder="Enter An Octal Value">
                <br><br>
                <label>Hexadecimal:</label>
                <input type="text" id="hexadecimal" maxlength="10" oninput="convertFromHexadecimal()" placeholder="Enter A Hexadecimal Value">
                <br><br>
            </form> 
        </article>
    </div>
